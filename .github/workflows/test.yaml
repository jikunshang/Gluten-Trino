name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  maven-checks:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: echo "checkout code!!"
      - name: Maven Checks
        run: |
          cd Gluten-Trino-Java 
          mvn clean package -DskipTests=true -Dair.check.skip-duplicate-finder=True

  build-cpp:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: build cpp
        run: |
          cd Gluten-Trino-Cpp
          export TRINO_HOME=/trino_base
          git submodule update --init --recursive --force
          make release
